<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="netlogin.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="navbar_netflix">
            <img src="logo2.png" alt="logo" class="netflix_logo">
  
          </div>
          
        </nav>
      </header>

      <div class="hero_bg_image_container">
        <img src="background_image.jpg" alt="background_image" class="hero_bg_image">
      </div>

      <div class="hero_bg_overlay"></div>

      <div class="login-form">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email or mobile number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            

            
            <br>
            <button class="signin"type="submit">Sign In</button>
            <center>OR</center>
            <button class="code">Use a sign-in code</button>
            <a class="forget" href="#">Forgot password?</a>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                
            </div>
      
        </form>
        <p>New to Netflix?<a href="Netflix.html">Sign up now.</a></p>
        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#"> Learn more.</a></small>
    </div>   
            

    <script src="netlogin.js"></script>
</body>
</html>
